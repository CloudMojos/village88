        $(document).ready(() => {
            $('img').click(function() {
                if ($(this).attr('src') === 'img/blank.png') {
                    $(this).attr('src', $(this).attr('data-src'));
                    $(this).attr('data-src', 'img/blank.png');
                } else {
                    $(this).attr('data-src', $(this).attr('src'));
                    $(this).attr('src', 'img/blank.png');
                }
